<!doctype html>
<html lang="kk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Алдар көсе • True/False</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f8fafc;
      --text:#0f172a;
      --muted:#64748b;
      --card:#ffffff;
      --stroke:#e5e7eb;
      --shadow: 0 20px 70px rgba(15,23,42,.12);
      --brand1:#2563eb;
      --brand2:#06b6d4;
      --ok:#16a34a;
      --bad:#dc2626;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(37,99,235,.18), transparent 60%),
        radial-gradient(900px 500px at 85% 15%, rgba(6,182,212,.18), transparent 60%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{width:min(980px,100%);}
    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:24px;
      box-shadow:var(--shadow);
      overflow:hidden;
      display:grid;
      grid-template-columns: 380px 1fr;
      min-height: 520px;
    }
    @media (max-width: 900px){
      .card{grid-template-columns:1fr}
      .hero{min-height: 260px}
    }
    .hero{
      position:relative;
      padding:22px;
      background:
        radial-gradient(700px 420px at 20% 10%, rgba(255,255,255,.22), transparent 60%),
        linear-gradient(135deg, var(--brand1), var(--brand2));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .badge{
      position:absolute;
      left:18px; top:18px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.22);
      backdrop-filter: blur(10px);
      font-weight:600;
      font-size:13px;
      letter-spacing:.2px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background:#fff;
      box-shadow: 0 0 0 6px rgba(255,255,255,.18);
    }

    /* Алдар көсе — вектор-like, өзіміз саламыз (сурет керек емес) */
    .aldar{
      width:min(260px,70%);
      aspect-ratio: 1/1;
      position:relative;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.25));
    }
    .head{
      position:absolute; inset:18% 18% 32% 18%;
      border-radius: 40% 40% 44% 44%;
      background: linear-gradient(180deg, #ffe3c4, #ffd3a0);
    }
    .cap{
      position:absolute; left:15%; right:15%; top:10%; height:35%;
      border-radius: 38% 38% 12% 12%;
      background: linear-gradient(180deg, rgba(255,255,255,.25), rgba(255,255,255,.08));
      border:1px solid rgba(255,255,255,.28);
      backdrop-filter: blur(8px);
    }
    .cap:before{
      content:"";
      position:absolute; left:-10%; right:-10%; top:58%;
      height:36%;
      border-radius: 999px;
      background: rgba(255,255,255,.16);
      border:1px solid rgba(255,255,255,.2);
    }
    .brow, .eye, .mustache{
      position:absolute; background:rgba(15,23,42,.68);
    }
    .eye{
      width:14px; height:14px; border-radius:999px;
      top:42%;
    }
    .eye.left{left:38%}
    .eye.right{right:38%}
    .brow{
      width:48px; height:8px; border-radius:999px;
      top:36%;
      transform: rotate(-8deg);
      opacity:.8;
    }
    .brow.left{left:28%}
    .brow.right{right:28%; transform: rotate(8deg)}
    .nose{
      position:absolute; left:50%; top:46%;
      width:18px; height:26px; transform: translateX(-50%);
      border-radius: 10px 10px 14px 14px;
      background: rgba(15,23,42,.12);
    }
    .mustache{
      width:72px; height:10px; border-radius: 999px;
      top:58%; left:50%;
      transform: translateX(-50%);
      opacity:.55;
    }
    .smile{
      position:absolute; left:50%; top:67%;
      width:90px; height:44px; transform: translateX(-50%);
      border-bottom: 6px solid rgba(15,23,42,.35);
      border-radius: 0 0 999px 999px;
    }

    .spark{
      position:absolute; inset:auto;
      width:12px; height:12px;
      background:rgba(255,255,255,.95);
      border-radius:4px;
      transform: rotate(18deg);
      opacity:.9;
      filter: blur(.2px);
      box-shadow: 0 0 0 10px rgba(255,255,255,.12);
    }
    .spark.s1{left:14%; top:42%}
    .spark.s2{right:16%; top:28%}
    .spark.s3{right:22%; bottom:18%}
    .spark.s4{left:20%; bottom:22%}

    .panel{
      padding:28px;
      display:flex;
      flex-direction:column;
      gap:16px;
      justify-content:center;
    }
    .kicker{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      color:var(--muted);
      font-weight:600;
      font-size:13px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, #fff, #f8fafc);
    }
    .progress{
      display:flex; align-items:center; gap:10px;
      min-width:150px;
      justify-content:flex-end;
    }
    .bar{
      width:120px; height:10px;
      border-radius:999px;
      background:#eef2ff;
      overflow:hidden;
      border:1px solid rgba(37,99,235,.16);
    }
    .bar > i{
      display:block; height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--brand1), var(--brand2));
      border-radius:999px;
      transition: width .5s ease;
    }

    .q{
      font-size: clamp(20px, 2.2vw, 28px);
      font-weight:800;
      line-height:1.15;
      letter-spacing:-.4px;
      margin:2px 0 0;
    }
    .hint{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.45;
    }

    .actions{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:10px;
    }
    .btn{
      border:0;
      border-radius:16px;
      padding:14px 14px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      transition: transform .08s ease, box-shadow .18s ease, opacity .18s ease;
      user-select:none;
    }
    .btn:active{transform: translateY(1px) scale(.99)}
    .btn.primary{
      color:white;
      background: linear-gradient(135deg, var(--brand1), var(--brand2));
      box-shadow: 0 14px 30px rgba(37,99,235,.20);
    }
    .btn.ghost{
      color:var(--text);
      background: #fff;
      border:1px solid var(--stroke);
      box-shadow: 0 14px 30px rgba(15,23,42,.08);
    }
    .btn[disabled]{opacity:.55; cursor:not-allowed}

    .toast{
      margin-top:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, #fff, #fbfdff);
      color:var(--muted);
      min-height:48px;
    }
    .toast b{color:var(--text)}
    .tag{
      display:inline-flex;
      align-items:center;
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
      border:1px solid var(--stroke);
      background:#fff;
      white-space:nowrap;
    }
    .tag.ok{border-color: rgba(22,163,74,.25); color: var(--ok); background: rgba(22,163,74,.06)}
    .tag.bad{border-color: rgba(220,38,38,.25); color: var(--bad); background: rgba(220,38,38,.06)}
    .tag.neutral{border-color: rgba(37,99,235,.22); color: var(--brand1); background: rgba(37,99,235,.06)}

    .mini{
      display:flex; gap:10px; align-items:center;
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
    }
    .kbd{
      font-weight:800;
      border:1px solid var(--stroke);
      background:#fff;
      border-bottom-width:3px;
      border-radius:10px;
      padding:6px 10px;
      color:var(--text);
      box-shadow: 0 10px 20px rgba(15,23,42,.06);
    }

    @media (prefers-reduced-motion: no-preference){
      .aldar{animation: float 3.2s ease-in-out infinite}
      .spark{animation: pop 2.6s ease-in-out infinite}
      .spark.s2{animation-delay:.4s}
      .spark.s3{animation-delay:.9s}
      .spark.s4{animation-delay:1.3s}
    }
    @keyframes float{
      0%,100%{transform: translateY(0)}
      50%{transform: translateY(-10px)}
    }
    @keyframes pop{
      0%,100%{transform: rotate(18deg) scale(1); opacity:.9}
      50%{transform: rotate(18deg) scale(1.25); opacity:.75}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <section class="hero">
        <div class="badge"><span class="dot"></span> Алдар көсе</div>

        <img src="aldar." class="aldar">
          <div class="spark s1"></div>
          <div class="spark s2"></div>
          <div class="spark s3"></div>
          <div class="spark s4"></div>

          <div class="cap"></div>
          <div class="head">
            <div class="brow left"></div>
            <div class="brow right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mustache"></div>
            <div class="smile"></div>
          </div>
        </div>
      </section>

      <section class="panel">
        <div class="kicker">
          <span class="pill" id="statusPill">True / False</span>
          <div class="progress">
            <span id="countText">1 / 10</span>
            <span class="bar"><i id="barFill"></i></span>
          </div>
        </div>

        <div class="q" id="qText">…</div>
        <p class="hint" id="hintText">Жауапты таңда.</p>

        <div class="actions">
          <button class="btn primary" id="btnTrue">TRUE</button>
          <button class="btn ghost" id="btnFalse">FALSE</button>
        </div>

        <div class="toast" id="toast">
          <div><b id="toastTitle">Дайын</b> <span id="toastMsg">— бастайық.</span></div>
          <span class="tag neutral" id="tag">OK</span>
        </div>

        <div class="mini">
          <span class="kbd">T</span> TRUE
          <span class="kbd">F</span> FALSE
        </div>
      </section>
    </div>
  </div>

<script>
  const bank = [
    { q: "Python — интерпретацияланатын тіл.", a: true },
    { q: "for циклі шартсыз шексіз жүреді.", a: false },
    { q: "True/False — логикалық тип.", a: true },
    { q: "list өзгермейтін (immutable) тип.", a: false },
    { q: "len('abc') = 3.", a: true },
    { q: "print() экранға мәтін шығарады.", a: true },
    { q: "break циклі тоқтатпайды, өткізіп кетеді.", a: false },
    { q: "0 мәні Python-да False сияқты қаралады.", a: true },
    { q: "and — логикалық көбейту сияқты жұмыс істейді.", a: true },
    { q: "int('12a') дұрыс түрленеді.", a: false },
  ];

  // shuffle
  const questions = [...bank].sort(()=>Math.random()-0.5);

  let i = 0;
  let lock = false;

  const qText = document.getElementById("qText");
  const countText = document.getElementById("countText");
  const barFill = document.getElementById("barFill");
  const btnTrue = document.getElementById("btnTrue");
  const btnFalse = document.getElementById("btnFalse");
  const toastTitle = document.getElementById("toastTitle");
  const toastMsg = document.getElementById("toastMsg");
  const tag = document.getElementById("tag");

  function setProgress(){
    const total = questions.length;
    countText.textContent = `${Math.min(i+1,total)} / ${total}`;
    const pct = Math.round((i/total)*100);
    barFill.style.width = pct + "%";
  }

  function show(){
    lock = false;
    const total = questions.length;
    if(i >= total){
      qText.textContent = "Бітті.";
      toastTitle.textContent = "Done";
      toastMsg.textContent = "";
      tag.className = "tag neutral";
      tag.textContent = "✓";
      btnTrue.disabled = true;
      btnFalse.disabled = true;
      barFill.style.width = "100%";
      return;
    }
    qText.textContent = questions[i].q;
    toastTitle.textContent = "Таңда";
    toastMsg.textContent = "";
    tag.className = "tag neutral";
    tag.textContent = "…";
    setProgress();
  }

  function flash(ok){
    tag.className = "tag " + (ok ? "ok" : "bad");
    tag.textContent = ok ? "Дұрыс" : "Қате";
    toastTitle.textContent = ok ? "Дұрыс!" : "Қате!";
  }

  function answer(val){
    if(lock) return;
    lock = true;
    const ok = (val === questions[i].a);
    flash(ok);
    setTimeout(()=>{
      i++;
      show();
    }, 700);
  }

  btnTrue.addEventListener("click", ()=>answer(true));
  btnFalse.addEventListener("click", ()=>answer(false));

  // keyboard
  window.addEventListener("keydown", (e)=>{
    if(e.key.toLowerCase()==="t") answer(true);
    if(e.key.toLowerCase()==="f") answer(false);
  });

  show();
</script>
</body>
</html>
