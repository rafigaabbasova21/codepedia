<!doctype html>
<html lang="kk">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Python Show Grid</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#2563eb; --bg2:#06b6d4; --bg3:#22c55e; --bg5:#ec4899; --bg6:#7c3aed;
    --panel: rgba(255,255,255,.88);
    --panel2: rgba(255,255,255,.72);
    --stroke: rgba(15,23,42,.10);
    --text:#0f172a;
    --muted:#475569;
    --shadow: 0 20px 60px rgba(15,23,42,.18);
    --r:22px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;
    min-height:100vh;
    display:grid;
    place-items:center;
    background:
      radial-gradient(1200px 600px at 15% 20%, rgba(255,255,255,.55), transparent 55%),
      radial-gradient(900px 600px at 85% 10%, rgba(255,255,255,.45), transparent 60%),
      linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3),var(--bg5),var(--bg6));
    background-size:auto, auto, 140% 140%;
    animation:bgMove 14s ease-in-out infinite alternate;
  }
  @keyframes bgMove{
    0%{background-position:center, center, 0% 0%}
    100%{background-position:center, center, 100% 100%}
  }

  .app{ width:min(1100px, 94vw); padding:18px; }
  .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
  .brand{
    display:flex; align-items:center; gap:10px;
    background:var(--panel); border:1px solid var(--stroke);
    box-shadow:var(--shadow); padding:12px 16px; border-radius:999px; color:var(--text);
  }
  .brand b{font-weight:800}
  .hint{
    background:var(--panel2); border:1px solid var(--stroke);
    border-radius:999px; padding:10px 14px; color:var(--muted);
    font-size:13px; white-space:nowrap;
  }

  .grid{ display:grid; grid-template-columns:repeat(4, 1fr); gap:14px; }
  .cell{
    position:relative;
    height:clamp(92px, 12vh, 120px);
    border-radius:var(--r);
    border:1px solid rgba(255,255,255,.55);
    background:
      linear-gradient(135deg, rgba(255,255,255,.92), rgba(255,255,255,.62)),
      radial-gradient(600px 180px at 20% 30%, rgba(37,99,235,.18), transparent 60%),
      radial-gradient(600px 180px at 80% 70%, rgba(236,72,153,.16), transparent 60%);
    box-shadow: 0 18px 55px rgba(15,23,42,.18);
    cursor:pointer;
    display:grid;
    place-items:center;
    user-select:none;
    transition: transform .18s ease, filter .18s ease;
    overflow:hidden;
  }
  .cell:hover{ transform: translateY(-6px) scale(1.02); filter:saturate(1.08); }
  .cell:active{ transform: translateY(-2px) scale(.99); }
  .num{ font-size:34px; font-weight:800; color:var(--text); letter-spacing:.5px; }

  /* DONE –±–æ–ª—Å–∞ –¥–∞ “õ–∞–π—Ç–∞ –∞—à—ã–ª–∞–¥—ã */
  .cell.done{ opacity:.65; filter:grayscale(.15); transform:none !important; cursor:pointer; }

  .shine{
    position:absolute; inset:-40% -60%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,.75), transparent);
    transform: rotate(20deg) translateX(-30%);
    animation: shine 2.6s ease-in-out infinite;
    pointer-events:none;
  }
  @keyframes shine{
    0%{ transform: rotate(20deg) translateX(-40%); opacity:.0}
    30%{opacity:.75}
    60%{opacity:.0}
    100%{ transform: rotate(20deg) translateX(40%); opacity:0}
  }

  .modal{
    position:fixed; inset:0; display:none; place-items:center;
    background:rgba(15,23,42,.35);
    backdrop-filter: blur(10px);
    padding:16px;
  }
  .modal.active{display:grid}

  .box{
    width:min(760px, 96vw);
    border-radius:26px;
    background: rgba(255,255,255,.92);
    border:1px solid rgba(255,255,255,.65);
    box-shadow: 0 30px 90px rgba(15,23,42,.28);
    overflow:hidden;
  }
  .boxHead{
    padding:18px 20px; display:flex; align-items:center; justify-content:space-between; gap:12px;
    background: linear-gradient(135deg, rgba(37,99,235,.16), rgba(6,182,212,.14), rgba(34,197,94,.14));
    border-bottom:1px solid rgba(15,23,42,.08);
  }
  .boxHead h2{ margin:0; font-size:18px; color:var(--text); }
  .pill{
    display:flex; align-items:center; gap:8px;
    font-weight:900; color:#0f172a;
    background: rgba(255,255,255,.75);
    border:1px solid rgba(15,23,42,.10);
    padding:8px 12px; border-radius:999px; min-width:120px; justify-content:center;
  }
  .pill.hidden{ display:none; }

  .boxBody{ padding:18px 20px 22px; color:var(--text); }
  .q{ font-size:18px; font-weight:900; margin:0 0 12px; }

  .opts{ display:grid; gap:10px; margin-top:12px; }
  .opt{
    padding:12px 14px; border-radius:16px;
    background: rgba(15,23,42,.05);
    border:1px solid rgba(15,23,42,.10);
    cursor:pointer; transition:.15s; font-weight:800;
  }
  .opt:hover{ transform: translateY(-2px); background: rgba(37,99,235,.10); border-color: rgba(37,99,235,.25); }
  .opt.good{ background: rgba(34,197,94,.18); border-color: rgba(34,197,94,.40); }
  .opt.bad{ background: rgba(239,68,68,.16); border-color: rgba(239,68,68,.35); }

  .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; }
  textarea,input{
    width:100%;
    border-radius:16px;
    border:1px solid rgba(15,23,42,.12);
    padding:12px 14px;
    font-size:14px;
    outline:none;
    background: rgba(255,255,255,.85);
  }
  textarea{
    min-height:190px; resize:vertical;
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  }

  .btn{
    border:none; border-radius:999px; padding:12px 16px; cursor:pointer;
    font-weight:900; color:white;
    background: linear-gradient(135deg, #2563eb, #06b6d4);
    box-shadow: 0 14px 30px rgba(37,99,235,.25);
  }
  .btn.secondary{
    background: rgba(15,23,42,.08);
    color: var(--text);
    box-shadow:none;
    border:1px solid rgba(15,23,42,.12);
  }

  .mono{
    background: rgba(15,23,42,.05);
    border:1px solid rgba(15,23,42,.10);
    padding:12px 14px;
    border-radius:16px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    white-space:pre-wrap;
    margin-top:12px;
  }

  .confetti{ position:fixed; inset:0; pointer-events:none; overflow:hidden; }
  .c{
    position:absolute; width:10px; height:14px; border-radius:4px; opacity:.95;
    animation: fall 1100ms linear forwards;
  }
  @keyframes fall{ to{ transform: translateY(110vh) rotate(720deg); opacity:0.95; } }

  @media (max-width:700px){
    .grid{ grid-template-columns:repeat(2,1fr); }
    .hint{ display:none; }
  }
</style>
</head>
<body>

<div class="app">
  <div class="top">
    <div class="brand">üêç <b>Python Show Grid</b></div>
    <div class="hint">“∞—è—à—ã“õ—Ç—ã –±–∞—Å ‚ûú —Ç–∞–ø—Å—ã—Ä–º–∞ —à—ã“ì–∞–¥—ã</div>
  </div>
  <div class="grid" id="grid"></div>
</div>

<div class="modal" id="modal">
  <div class="box">
    <div class="boxHead">
      <h2 id="title">–¢–∞–ø—Å—ã—Ä–º–∞</h2>
      <div class="pill hidden" id="timerPill">‚è≥ <span id="t">30</span>s</div>
    </div>
    <div class="boxBody" id="body"></div>
    <div class="boxBody" style="padding-top:0; display:flex; justify-content:flex-end; gap:10px;">
      <button class="btn secondary" onclick="closeModal()">–ñ–∞–±—É</button>
    </div>
  </div>
</div>

<div class="confetti" id="confetti"></div>

<script>
/*
COUNT (16):
- prize 2
- emotion 3
- code 3
- question 3
- test 3
- bonus 2
Timer only for question + emotion
*/

const TASKS = [
  // 1-3 TEST (functions/conditions/lists)
  {type:"test", q:"–§—É–Ω–∫—Ü–∏—è–Ω—ã –∂–∞—Ä–∏—è–ª–∞—É (–∞–Ω—ã“õ—Ç–∞—É) “Ø—à—ñ–Ω “õ–∞–π –∫—ñ–ª—Ç—Å”©–∑ “õ–æ–ª–¥–∞–Ω—ã–ª–∞–¥—ã?", options:["func","def","function","lambda"], a:1},
  {type:"test", q:"–®–∞—Ä—Ç—Ç—ã —Ç–µ–∫—Å–µ—Ä–µ—Ç—ñ–Ω –æ–ø–µ—Ä–∞—Ç–æ—Ä “õ–∞–π—Å—ã?", options:["for","if","def","list"], a:1},
  {type:"test", q:"–¢—ñ–∑—ñ–º–¥–µ–≥—ñ —ç–ª–µ–º–µ–Ω—Ç —Å–∞–Ω—ã–Ω —Ç–∞–±–∞—Ç—ã–Ω —Ñ—É–Ω–∫—Ü–∏—è:", options:["size()","count()","len()","sum()"], a:2},

  // 4-6 QUESTION (timer 30s)
  {type:"question", q:"–§—É–Ω–∫—Ü–∏—è –¥–µ–≥–µ–Ω –Ω–µ? (1 —Å”©–π–ª–µ–º)"},
  {type:"question", q:"if –ø–µ–Ω else “õ–∞—à–∞–Ω “õ–æ–ª–¥–∞–Ω—ã–ª–∞–¥—ã? (“õ—ã—Å“õ–∞)"},
  {type:"question", q:"–¢—ñ–∑—ñ–º (list) –Ω–µ “Ø—à—ñ–Ω –∫–µ—Ä–µ–∫? (1 —Å”©–π–ª–µ–º)"},

  // 7-9 CODE (no timer) ‚Äî MUST if + else
  {type:"code",
   q:"IF/ELSE —Ç–∞–ø—Å—ã—Ä–º–∞:\nstdin: a b\nstdout: “Ø–ª–∫–µ–Ω —Å–∞–Ω\nPython –∫–æ–¥ –∂–∞–∑.",
   sampleIn:"7 3",
   sampleOut:"7",
   mustAll:["input","print","if","else"],   // –º—ñ–Ω–¥–µ—Ç—Ç—ñ
   mustAny:[ [">", "<"] ],                 // —Å–∞–ª—ã—Å—Ç—ã—Ä—É –±–æ–ª—Å—ã–Ω
   forbid:["eval("]
  },
  {type:"code",
   q:"IF/ELSE —Ç–∞–ø—Å—ã—Ä–º–∞:\nstdin: n\nstdout: n>0 –±–æ–ª—Å–∞ POS, ”ô–π—Ç–ø–µ—Å–µ NEG\nPython –∫–æ–¥ –∂–∞–∑.",
   sampleIn:"-2",
   sampleOut:"NEG",
   mustAll:["input","print","if","else"],
   mustAny:[ [">0", "> 0", "<=0", "<= 0"] , ["POS","NEG","pos","neg"] ],
   forbid:["eval("]
  },
  {type:"code",
   q:"IF/ELSE —Ç–∞–ø—Å—ã—Ä–º–∞:\nstdin: x\nstdout: –∂“±–ø –±–æ–ª—Å–∞ EVEN, ”ô–π—Ç–ø–µ—Å–µ ODD\nPython –∫–æ–¥ –∂–∞–∑.",
   sampleIn:"9",
   sampleOut:"ODD",
   mustAll:["input","print","if","else"],
   mustAny:[ ["%2","% 2"], ["EVEN","ODD","even","odd"] ],
   forbid:["eval("]
  },

  // 10-12 EMOTION (timer 30s) ‚Äî refimg 1..10
  {type:"emotion"},
  {type:"emotion"},
  {type:"emotion"},

  // 13-14 PRIZE (exactly 2)
  {type:"prize"},
  {type:"prize"},

  // 15-16 BONUS (show)
  {type:"bonus", q:"‚ö° BONUS: 3 —Å–µ–∫—É–Ω–¥ —ñ—à—ñ–Ω–¥–µ 'Python' —Å”©–∑—ñ–Ω 5 —Ä–µ—Ç –∞–π—Ç!" },
  {type:"bonus", q:"‚ö° BONUS: –ï“£ –∂—ã–ª–¥–∞–º –æ“õ—É—à—ã 1 “õ–∞–¥–∞–º –∞–ª“ì–∞!" },
];

// render 16 cells (no labels)
const grid = document.getElementById("grid");
TASKS.forEach((task, i)=>{
  const cell = document.createElement("div");
  cell.className = "cell";
  cell.innerHTML = `<div class="shine"></div><div class="num">${i+1}</div>`;
  cell.addEventListener("click", ()=>openTask(cell, task));
  grid.appendChild(cell);
});

const modal = document.getElementById("modal");
const titleEl = document.getElementById("title");
const bodyEl  = document.getElementById("body");
const timerPill = document.getElementById("timerPill");
const tEl = document.getElementById("t");
const confetti = document.getElementById("confetti");

let activeCell=null;
let timer=null;
let timeLeft=30;

function normLower(s){ return (s ?? "").toString().replace(/\r/g,"").toLowerCase(); }

function toast(text){
  const el=document.createElement("div");
  el.textContent=text;
  Object.assign(el.style,{
    position:"fixed", left:"50%", top:"18px", transform:"translateX(-50%)",
    padding:"12px 16px", borderRadius:"999px",
    background:"rgba(255,255,255,.92)", border:"1px solid rgba(15,23,42,.12)",
    boxShadow:"0 18px 45px rgba(15,23,42,.22)", color:"#0f172a",
    fontWeight:"900", zIndex:9999
  });
  document.body.appendChild(el);
  setTimeout(()=>{ el.style.opacity="0"; el.style.transition="opacity .25s"; }, 900);
  setTimeout(()=>el.remove(), 1200);
}

function markDone(){ if(activeCell) activeCell.classList.add("done"); }

function startTimer30(){
  stopTimer();
  timeLeft=30;
  tEl.textContent=timeLeft;
  timerPill.classList.remove("hidden");
  timer=setInterval(()=>{
    timeLeft--;
    tEl.textContent=timeLeft;
    if(timeLeft<=0){
      stopTimer();
      toast("‚è∞ –£–∞“õ—ã—Ç –±—ñ—Ç—Ç—ñ!");
      closeModal();
    }
  },1000);
}
function stopTimer(){
  if(timer) clearInterval(timer);
  timer=null;
  timerPill.classList.add("hidden");
}

function openTask(cell, task){
  activeCell = cell;
  bodyEl.innerHTML = "";
  modal.classList.add("active");

  // timer only for question + emotion
  if(task.type==="question" || task.type==="emotion") startTimer30();
  else stopTimer();

  if(cell.classList.contains("done")) toast("‚úÖ –ë“±–ª “±—è—à—ã“õ –æ—Ä—ã–Ω–¥–∞–ª“ì–∞–Ω (“õ–∞–π—Ç–∞ “õ–∞—Ä–∞–π –±–µ—Ä)");

  switch(task.type){
    case "test": renderTest(task); break;
    case "question": renderQuestion(task); break;
    case "code": renderCode(task); break;
    case "emotion": renderEmotion(); break;
    case "prize": renderPrize(); break;
    case "bonus": renderBonus(task); break;
  }
}

function closeModal(){
  stopTimer();
  modal.classList.remove("active");
  activeCell=null;
}

/* TEST */
function renderTest(task){
  titleEl.textContent="–¢–µ—Å—Ç";
  bodyEl.innerHTML = `<p class="q">${task.q}</p><div class="opts" id="opts"></div>`;
  const opts=document.getElementById("opts");
  task.options.forEach((text,i)=>{
    const d=document.createElement("div");
    d.className="opt";
    d.textContent=text;
    d.onclick=()=>{
      [...opts.children].forEach(x=>x.style.pointerEvents="none");
      const correct = (i===task.a);
      d.classList.add(correct ? "good":"bad");
      opts.children[task.a].classList.add("good");
      toast(correct ? "‚úÖ –î“±—Ä—ã—Å!" : "‚ùå “ö–∞—Ç–µ!");
      markDone();
      setTimeout(()=>closeModal(), 650);
    };
    opts.appendChild(d);
  });
}

/* QUESTION */
function renderQuestion(task){
  titleEl.textContent="–°“±—Ä–∞“õ (30 —Å–µ–∫)";
  bodyEl.innerHTML=`
    <p class="q">${task.q}</p>
    <input id="qans" placeholder="–ñ–∞—É–∞–±—ã“£–¥—ã –∂–∞–∑"/>
    <div class="row"><button class="btn" id="okBtn">–î–∞–π—ã–Ω</button></div>
  `;
  document.getElementById("okBtn").onclick=()=>{
    markDone();
    toast("‚úÖ “ö–∞–±—ã–ª–¥–∞–Ω–¥—ã!");
    setTimeout(()=>closeModal(), 450);
  };
}

/* CODE ‚Äî NO HINT, ONLY stdin/stdout sample */
function renderCode(task){
  titleEl.textContent="–ö–æ–¥ –∂–∞–∑—É (Python)";
  bodyEl.innerHTML = `
    <p class="q">${escapeHTML(task.q).replace(/\n/g,"<br>")}</p>

    <div class="mono"><b>stdin:</b>\n${task.sampleIn}\n\n<b>stdout:</b>\n${task.sampleOut}</div>

    <textarea id="code" placeholder="–ú“±–Ω–¥–∞ Python –∫–æ–¥—ã“£–¥—ã –∂–∞–∑..."></textarea>

    <div class="row">
      <button class="btn" id="checkBtn">–¢–µ–∫—Å–µ—Ä—É</button>
      <button class="btn secondary" onclick="closeModal()">–ñ–∞–±—É</button>
    </div>

    <div class="mono" id="report" style="display:none"></div>
  `;

  document.getElementById("checkBtn").onclick=()=>{
    const code = document.getElementById("code").value;
    const rep  = document.getElementById("report");
    const res  = checkPythonCode(code, task);
    rep.style.display="block";
    rep.textContent = res.message;

    if(res.ok){
      toast("üî• –î“±—Ä—ã—Å!");
      markDone();
      setTimeout(()=>closeModal(), 650);
    }else{
      toast("‚ùå –¢–æ–ª—ã“õ –µ–º–µ—Å");
    }
  };
}

function checkPythonCode(codeRaw, task){
  const code = normLower(codeRaw);

  if(code.trim().length < 10) return {ok:false, message:"–ö–æ–¥ —Ç—ã–º “õ—ã—Å“õ–∞. –ö–µ–º—ñ–Ω–¥–µ 2 –∂–æ–ª –∂–∞–∑."};

  // forbid
  if(task.forbid){
    for(const f of task.forbid){
      if(code.includes(f.toLowerCase())) return {ok:false, message:`–¢—ã–π—ã–º —Å–∞–ª—ã–Ω“ì–∞–Ω –Ω”ô—Ä—Å–µ: ${f}`};
    }
  }

  // mustAll (“õ–∞—Ç–∞“£: if + else –º—ñ–Ω–¥–µ—Ç—Ç—ñ)
  if(task.mustAll){
    for(const m of task.mustAll){
      if(!code.includes(m.toLowerCase())) return {ok:false, message:`–ú—ñ–Ω–¥–µ—Ç—Ç—ñ –±”©–ª—ñ–∫ –∂–æ“õ: "${m}"`};
    }
  }

  // mustAny groups
  if(task.mustAny){
    let okAny=false;
    for(const group of task.mustAny){
      if(Array.isArray(group)){
        for(const v of group){
          if(code.includes(v.toLowerCase())){ okAny=true; break; }
        }
      }else{
        if(code.includes(String(group).toLowerCase())) okAny=true;
      }
      if(okAny) break;
    }
    if(!okAny) return {ok:false, message:"–ö–æ–¥—Ç–∞ “õ–∞–∂–µ—Ç—Ç—ñ –ª–æ–≥–∏–∫–∞ –∫”©—Ä—ñ–Ω–±–µ–¥—ñ (—Å–∞–ª—ã—Å—Ç—ã—Ä—É/—à–∞—Ä—Ç/–º”ô—Ç—ñ–Ω –∂–µ—Ç—ñ—Å–ø–µ–π–¥—ñ)."};
  }

  // basic sanity
  if(!code.includes("print")) return {ok:false, message:'print(...) –∂–æ“õ. –ù”ô—Ç–∏–∂–µ–Ω—ñ —à—ã“ì–∞—Ä—É –∫–µ—Ä–µ–∫.'};
  if(!code.includes("input")) return {ok:false, message:'input() –∂–æ“õ. –ï–Ω–≥—ñ–∑—É–¥—ñ –æ“õ—É –∫–µ—Ä–µ–∫.'};

  return {ok:true, message:"OK ‚úÖ –ö–æ–¥ “õ“±—Ä—ã–ª—ã–º—ã –¥“±—Ä—ã—Å –∫”©—Ä—ñ–Ω–µ–¥—ñ."};
}

/* EMOTION (refimg 1..10) */
function renderEmotion(){
  titleEl.textContent="Emotion (30 —Å–µ–∫)";
  const r = Math.floor(Math.random()*10)+1;
  bodyEl.innerHTML=`
    <p class="q">–ú—ã–Ω–∞ —ç–º–æ—Ü–∏—è–Ω—ã –¥”ô–ª “õ–∞–π—Ç–∞–ª–∞ üòÑ</p>
    <div style="display:grid; place-items:center; margin-top:10px;">
      <img src="refimg/${r}.jpeg" alt="emotion"
        style="width:min(320px, 80vw); border-radius:18px;
               box-shadow:0 18px 50px rgba(15,23,42,.22);
               border:1px solid rgba(255,255,255,.6);" />
    </div>
    <div class="row" style="justify-content:center; margin-top:14px;">
      <button class="btn" id="doneBtn">–ö”©—Ä—Å–µ—Ç—Ç—ñ–º!</button>
    </div>
  `;
  document.getElementById("doneBtn").onclick=()=>{
    markDone();
    toast("üî• –ö–µ—Ä–µ–º–µ—Ç!");
    setTimeout(()=>closeModal(), 450);
  };
}

/* PRIZE */
function renderPrize(){
  titleEl.textContent="–°—ã–π–ª—ã“õ!";
  bodyEl.innerHTML=`
    <div style="text-align:center;">
      <div style="font-size:44px; font-weight:900;">üéâ –£–†–ê–ê–ê! üéâ</div>
      <div style="margin-top:6px; font-weight:900;">–®–æ–∫–æ–ª–∞–¥ –∞–ª üç´</div>
      <div class="row" style="justify-content:center; margin-top:14px;">
        <button class="btn" id="takeBtn">–ê–õ–î–´–ú!</button>
      </div>
    </div>
  `;
  confettiBurst();
  document.getElementById("takeBtn").onclick=()=>{
    markDone();
    toast("üéÅ Enjoy!");
    setTimeout(()=>closeModal(), 450);
  };
}

/* BONUS */
function renderBonus(task){
  titleEl.textContent="BONUS";
  bodyEl.innerHTML=`
    <p class="q">${task.q}</p>
    <div class="row">
      <button class="btn" id="okBtn">–î–∞–π—ã–Ω!</button>
    </div>
  `;
  document.getElementById("okBtn").onclick=()=>{
    markDone();
    toast("‚ö° –ñ–∞—Ä–∞–π—Å—ã“£!");
    setTimeout(()=>closeModal(), 450);
  };
}

function escapeHTML(s){
  return (s??"").toString()
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}

/* CONFETTI */
function confettiBurst(){
  for(let i=0;i<60;i++){
    const p=document.createElement("div");
    p.className="c";
    p.style.left=(Math.random()*100)+"vw";
    p.style.top=(-10 - Math.random()*20)+"vh";
    const size=8+Math.random()*10;
    p.style.width=(size*0.7)+"px";
    p.style.height=size+"px";
    p.style.animationDelay=(Math.random()*150)+"ms";
    p.style.background=`hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`;
    confetti.appendChild(p);
    setTimeout(()=>p.remove(), 1400);
  }
}
