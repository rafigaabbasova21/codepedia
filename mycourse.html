<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodePedia · Менің курстарым</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/course.css" />
  <style id="course-inline">
    :root{--bg:#f8fafc;--text:#0f172a;--muted:#475569;--card:#fff;--grad1:#2563eb;--grad2:#06b6d4;--radius:20px}
    body{background:var(--bg);color:var(--text);}
    .container{max-width:1150px;margin:26px auto;padding:0 16px}
    .hero{border-radius:var(--radius);background:linear-gradient(90deg,var(--grad1),var(--grad2));color:#fff;padding:28px;box-shadow:0 12px 30px rgba(2,132,199,.25)}
    .hero h1{margin:0 0 6px;font-size:28px}
    .hero p{margin:0;opacity:.95}
    .hero-actions{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap}
    .btn{appearance:none;border:0;cursor:pointer;font-weight:600;padding:10px 14px;border-radius:14px;background:#fff;color:#0f172a;box-shadow:0 6px 16px rgba(15,23,42,.15)}
    .btn.secondary{background:rgba(255,255,255,.15);color:#fff;border:1px solid rgba(255,255,255,.35)}
    .progress-wrap{margin-top:18px}
    .progress-label{display:flex;justify-content:space-between;font-size:13px;opacity:.9}
    .progress{height:10px;background:rgba(255,255,255,.25);border-radius:999px;margin-top:6px;overflow:hidden}
    .progress>span{display:block;height:100%;background:#fff;width:0;transition:width .6s ease}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px;margin-top:22px}
    .col-4{grid-column:span 4}
    @media(max-width:1024px){.col-4{grid-column:span 6}}
    @media(max-width:640px){.col-4{grid-column:span 12}}
    .card{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:0 8px 24px rgba(15,23,42,.06);border:1px solid #eef2f7}
    .card h3{margin:4px 0 8px;font-size:18px}
    .card p{margin:0;color:var(--muted);font-size:14px}
    .pill{padding:4px 10px;border-radius:999px;background:#f1f5f9;font-weight:600;font-size:12px}
    .meta{display:flex;gap:8px;align-items:center;margin:10px 0 14px;font-size:13px;color:#334155}
    .actions{display:flex;gap:8px;align-items:center;margin-top:8px}
    .go{padding:10px 12px;font-weight:700;border-radius:12px;border:1px solid #e2e8f0;background:#fff;cursor:pointer}
    .go.primary{background:linear-gradient(90deg,var(--grad1),var(--grad2));color:#fff;border:0;box-shadow:0 10px 22px rgba(37,99,235,.22)}
    .status{margin-left:auto;display:flex;align-items:center;gap:6px;font-size:12px;color:#0369a1;background:#e0f2fe;padding:6px 10px;border-radius:999px;border:1px solid #bae6fd}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    /* динамик грид */
    .lessons-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:16px;margin-top:22px}
  </style>
</head>
<body>
  <div id="appHeader"></div>
  <div id="appSidebar"></div>

  <main class="container">
    <section class="hero" aria-labelledby="heroTitle">
      <h1 id="heroTitle">Python бағдарламалау тілі</h1>
      <p>Тақырыптарды оқып, есептерді шешуді өз қарқыныңмен үйрен!</p>
      <div class="hero-actions">
        <button class="btn" id="continueBtn">Жалғастыру</button>
        <button class="btn secondary" id="resetBtn">Прогресті тазалау</button>
      </div>
      <div class="progress-wrap">
        <div class="progress-label"><span>Курс прогресі</span><span id="progressPercent">0%</span></div>
        <div class="progress"><span id="progressBar"></span></div>
      </div>
    </section>

    <!-- Динамик карточкалар дәл осы контейнерге түседі -->
    <section style="margin-top:18px">
      <h2 class="sr-only">Сабақтар</h2>
      <div id="lessonsGrid" class="lessons-grid"></div>
    </section>
  </main>

  <!-- Firebase SDK (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<!-- Біздің конфиг -->
<script src="js/firebase-config.js"></script>

  <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Config (Firebase-тен cp_courses жүктейді) -->
    <script src="js/firebase-config.js"></script>

    <!-- Курстар тізімі -->
    <script src="js/mycourse.js"></script>

  <!-- Скрипттер (әрқайсысы бір рет қана) -->
  <script src="js/header.js"></script>
  <script src="js/sidebar.js"></script>
  <script>renderHeader(); renderSidebar();</script>

  <!-- Алдымен localStorage-ты cp_courses.json-нан толтырамыз -->
<script src="js/courses-seed.js"></script>

 
</body>
</html>
